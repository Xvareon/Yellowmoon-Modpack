    S:lanternResourceName=twilightforest:firefly_jar

    # Replace the chests that generate in villages with trapped chests. Stealing/ breaking a trapped chest will trigger a crime report. However, stealing/ breaking normal chests is not a crime! This is so players can place their usual normal chests in villages and open/use them without getting aggrod by every guard in sight. This setting replaces those normal chests that generate in villages with trapped ones to differentiate between (normal) player chests and (trapped) village chests. [default: true]
    B:replaceVillageChestsWithTrappedChests=true

    # Replaces the wool lanterns in villages with hanging lanterns. Uses the lanterns as the lanternResourceName option. [default: true]
    B:replaceWoolLanternsWithActualLanterns=true

    # Resource string for Tables that generate in villages. [default: rustic:table_oak]
    S:tableResourceName=dungeontactics:wooden_table

    # Resource string for Turkey Blocks that generate in villages. [default: betteranimalsplus:turkey_cooked]
    S:turkeyBlockResourceName=betteranimalsplus:turkey_cooked

    # If set to true, a giant Sandwhich Horror comes through to destroy structures, grief chests, and eats all the poor innocent villagers in villages. Guards should just 'git gud' next time. #rekt [default: true]
    B:unleashSandwhichHorrorOnVillages=true

    # Village destoyed through destroyedVillagesNearSpawnDistance are unregistered and no longer show UI. [default: true]
    B:unregisterDestroyedVillages=true

    # If set to true, villages will generate their province based off the biome they are in, otherwise they will be random.  (I highly recommened you include the mod Mo' Villages so that villages spawn more frequently and in any biome. ***IMPORTANT*** If Biomes O' Plenty is installed I reccommend going through and changing the settings for each biome to canGenerateVillages=true. To have these changes persist, copy the files in the 'defaults' folder and paste them into the folder with the 'Put biome configs here' file so that the biome settings will not be overwritten! You can also use BiomeTweaker to allow villages to spawn in every biome!!!) [default: true]
    B:useBiomeSpecificProvinces=true

    # If set to true, use iron bars for the head spikes that generate in villages. [default: true]
    B:useIronBarsForHeadSpike=true
}


