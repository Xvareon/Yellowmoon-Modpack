    # ProvinceAllowed can include multiple provinces (unlike the villager trade format) [default: [§lUndead Rising§r~EntityZombie~Zombie~10~20~0.6~x~0~Countless undead have risen from fallen villagers after the recent bandit attacks. @p, cut down any walking corpses you see and lay their souls to rest.], [§lBand of Bandits§r~EntitySentry~Bandit~6~12~1.0~x~250~The bandit attacks have getting worse, @p. Cut them down.], [§6§lDragon Sighting§r~EntityDragon~Dragon~1~1~32.0~x~1000~My scouts have reported a seeing a dragon not too far from here! Go, slay it at once! Before it catches scent of the village!]]
    S:mobsList <
        §lUndead Rising§r~EntityZombie~Zombie~10~10~0.6~x~0~Countless undead have risen from fallen villagers after the recent bandit attacks. @p, cut down any walking corpses you see and lay their souls to rest.
        
        §lBand of Bandits§r~EntitySentry~Bandit~6~12~1.0~x~250~The bandit attacks have been getting worse, @p. Cut them down.
        
        §lPest Control§r~EntitySpider~Spider~6~12~1.0~x~250~The farmers and foragers were complaining about the sticky webs around the province, @p. These overgrown spiders needs to be culled.
        
        §lSilent Killer§r~EntityCreeper~Creeper~3~6~1.0~x~250~We need to lessen these walking bombs around the province, @p. They were dormant before but they started acting aggressively lately. They need to be hunted down.
        
        §lNightmare Fuel§r~EntityLamprey~Lamprey~1~3~1.0~x~250~The fishermen have run into devilish fish in the river. These fish are mostly nocturnal but they are aggressive even at day. Hunt them down.
        
        §lGrowing Problem§r~EntityZombiePiranha~Swarmer~1~6~1.0~x~250~There is a breeding ground of monstrous fish around the swampy areas. Normally this is not a problem but the harsh change in weather have caused some of them to migrate near us. These creatures bring an infectious disease that mutates the local fish. I urge you to take care of this urgent problem and find their breeding grounds in swampy areas.
        
        §lWitch Hunt§r~EntityWitch~Witch~1~1~1.0~x~250~One of our villagers was stricken with lightning and turned into a witch. That witch tried to poison me and the other villagers. It mostly appears at night. @p, I grant you the permission to enact judgement on my former citizen.
        
        §lFlying Fish§r~EntityPiranha~Piranha~1~3~1.0~x~250~Our fishermen ran into some violent fish on rivers, @p. Reducing their numbers at night might be more effective since they are more active around that time.
        
        §lStrange Noises§r~EntityWendigo~Wendigo~1~1~32.0~x~250~In cold wooded biomes like taigas, reports have stated that a monster attacks unsuspecting campers deep into the night. This would be a problem for the upcoming expedition by some of our merchants. Hunt this creature down @p.
        
        §lUndead Invasion§r~EntityUndertaker~Undertaker~1~1~32.0~x~250~The local necromancers have warned me that there is a powerful undead that is capable of summoning more of its kind and is planning an invasion on this village @p. It collects its victims at the cover of the night. Kill it before it assembles an army.
        
        §lDead Swamp§r~EntitySludgeLord~SludgeLord~1~1~32.0~x~250~A party of adventurers have found one of the many sources of the plague that can turn creatures into the undead. These abominations must be put down @p. It is reported that they reside near swamps.
        
        §lTerror from the sky§r~EntityNaga~Naga~1~5~32.0~x~250~The hills and beach cliffs have become a nest for these flying poisonous drakes. We need to deal with them before they attack this village. Slay them @p.
        
        §lColorful Dust§r~EntityPixie~Pixie~1~5~32.0~x~250~Some fairies were reported to be leading children deep into forests, @p. They haven't returned.
        
        §lAlluring Aria§r~EntitySiren~Siren~1~1~32.0~x~250~*Sigh* It's the merchants again but this time at sea, @p. It is definitely those fish women. Please avenge our men.
        
        §lImpenetrable Beast§r~EntityTroll~Troll~1~1~32.0~x~250~An elven village near us sent a warning that there is a troll sighted near the land, @p. It took ten guards to just wound it. I seek your aid to put it down. Bring me its skull if you can.
        
        §lEyes of Darkness§r~EntityCockatrice~Cockatrice~1~1~32.0~x~250~Reports stated that a cockatrice has been harassing our traders, @p. This creature has been a friend since the ancient times but it lost its mind throughout time. End its torment. If you return its skull to me, I would appreciate it greatly.
        
        §lSteel Feathers§r~EntityStymphalian~Stymphalian~1~3~32.0~x~250~These bronze birds are getting overly aggressive! They breed fast as well, @p. They reside in swamps. Reduce their numbers. If you give me a skull, I would appreciate it greatly as well.
        
        §lMan Eating Monster§r~EntityCyclops~Cyclops~1~1~32.0~x~500~A giant monster has been abducting and eating our villagers and livestock, @p. Hunt it down.
        
        §lStrange Stone Statues§r~EntityGorgon~Gorgon~1~1~32.0~x~500~Wandering merchants have reported they have seen statues of men near a strange temple, @p. It must be a gorgon. Gorgons are smart monsters and they might trace back where the men came from. I need you to strike preemptively. I would appreciate it if you can also show me its beheaded head.
        
        §lDanger Noodle§r~EntityDeathWorm~DeathWorm~1~1~64.0~x~500~We lost contact with a desert village due to a huge desert monster roaming the sands, @p. Slay this sand wyrm preying on our envoys.
        
        §6§lHeliomancer§r~EntityBarako~Barako~1~1~64.0~x~750~In the savannah, there lies a tribe that sacrifices any passerby. That route is a necessary way to get to the neighboring villages. @p, I need you to find their ringleader and put an end to this conflict.
        
        §6§lWinter Beast§r~EntityFrostmaw~Frostmaw~1~1~64.0~x~750~In the cold lands, I need to open up a route for the snowy villages. There is, however, a beast that blocks key areas for our endeavor. It is a primordial being of ice since ancient times and is very formidable @p, I trust your skills to prevail.
        
        §6§lMoving Statue§r~EntityWroughtnaut~FerrousWroughtnaut~1~1~64.0~x~750~Some dwarven miners have stumbled upon a large metal statue. It attacked them and they attacked back. The problem is that they were not a match. A dwarven province has requested for your aid specifically on the matter, @p. It was reported that the Statue is made of various different metals which you may like. Take it down and I will see to it that your name spreads further.
        
        §6§lClay Guardian§r~AS_EntityGolem~BattleTowerGolem~1~1~64.0~x~750~There have been mysterious tall towers rising from the ground and sea, @p. The merchants report that the towers contain magnificent loot but is immensely guarded by monsters. They also stated that at the top, a strange magical stone resides. I do not care about the treasures, I ask you to investigate that magical stone.
        
        §6§lThree Headed Basilisk§r~EntityHydra~Hydra~1~1~64.0~x~750~As it stands, a route is blocked by a three headed basilisk that resides in the swamps, @p. They say it is immortal. Prove the rumors wrong. I would also appreciate it if you can give me its skull.
        
        §6§lSea King§r~EntitySeaSerpent~SeaSerpent~1~1~64.0~x~750~Our ships have been sinking one after the other, @p. It must be those sea dragons. You know what to do. I would also appreciate it if you can give me its skull.
        
        §6§lThe Leviathan§r~EntityKraken~Kraken~1~1~64.0~x~750~A monster of the depths has been laying waste to our ships, @p. One survivor reported it was a giant squid. It is said it can only be damaged by ranged weapons. Do what you do best.
        
        §6§lScorching Sand§r~EntityDeserted~Deserted~1~1~64.0~x~750~@p, I received an urgent request from our travelling merchants. They will provide you with the details. Seek them out in the village or use a coal block and burn its top to summon them. You might need to earn their trust first.
        
        §6§lMissing Miners§r~EntityIronSlime~IronSlime~1~1~64.0~x~750~@p, I received an urgent request from our travelling merchants. They will provide you with the details. Seek them out in the village or use a coal block and burn its top to summon them. You might need to earn their trust first.
        
        §6§lKing of the Dead§r~EntitySkeletonKing~SkeletonKing~1~1~64.0~x~750~The archaelogists deciphered a way to solve the undead problem. It is said that by placing a skeleton skull and using a cursed king crown to interact with it on a desert, where the undead came from, can lessen the attacks on the village. I suspect there is more to it and you are the only one I can trust to see to it, @p.
        
        §6§lDragon Sighting§r~EntityDragon~Dragon~1~1~64.0~x~750~My scouts have reported seeing a dragon not too far from here! Go, slay it at once! Before it catches scent of the village! If you can also give its skull, I will give you the title of dragon slayer.
        
        §6§lLoose End§r~EntityMage~ArchMage~1~1~64.0~x~750~The previous hero fought against this ancient dark mage. It was defeated but it seems it had escaped. The wizard council informed me that this evil mage disguises itself as a common evil wizard and has been on the run. Maybe sprinkling a transformation powder will uncover its disguise. It was pretty powerful back then and it might have regained all of its strength now but I am confident you can take it on @p.
        
        §6§lMysterious Wall§r~EntityCQRNetherDragon~NetherDragon~1~1~64.0~x~1000~There is a massive divide that separates this world somewhere which can lead to the truth of this world. None has reached the top of it and came back alive. The elven kingdom had entrusted you with this quest as do I and various kings, @p. Investigate it and report back here. The only information we have is the previous hero's writing on a burned map: -8000z. Only her mount came back with the map.
     >

